limit_req_zone $binary_remote_addr zone=firstzone:1m rate=1r/s;
server_tokens off;

ssl_certificate /etc/ssl/certs/certificate.crt;
ssl_certificate_key /etc/ssl/certs/certificate.key;

add_header X-Frame-Options              DENY;
add_header X-Content-Type-Options       nosniff;
add_header X-XSS-Protection             "1; mode=block";
add_header Strict-Transport-Security    "max-age=31536000; includeSubDomains" always;
add_header Content-Security-Policy      "default-src 'self' https://localhost; script-src 'self' https://localhost;" always;


server {
  limit_req zone=firstzone burst=4 delay=2;
  listen 80;

  location / {
    return 301 https://$host$request_uri;
	}
}

server {
  limit_req zone=firstzone burst=4 delay=2;
  listen 443 ssl;

  location / {
    root /usr/share/nginx/html/;
    include /etc/nginx/mime.types;
    try_files $uri $uri/ /index.html;
  }
}